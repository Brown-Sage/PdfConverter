<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        #status { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>JPG to PDF Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="image/jpeg" multiple required>
        <button type="submit">Convert</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();

            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('images', fileInput.files[i]);
            }

            status.textContent = 'Converting...';

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    // It's a JSON response, likely an error
                    const data = await response.json();
                    status.textContent = `Error: ${data.error}`;
                    status.className = 'error';
                } else if (response.ok) {
                    // It's a PDF
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'Conversion successful! Downloading PDF...';
                    status.className = '';
                } else {
                    status.textContent = 'Conversion failed. Please try again.';
                    status.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'An error occurred. Please try again.';
                status.className = 'error';
            }
        });
    </script>
</body>
</html>
