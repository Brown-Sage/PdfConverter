<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #uploadForm {
            margin-top: 20px;
        }
        #fileInput {
            margin-bottom: 10px;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #submitButton:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>JPG to PDF Converter</h1>
    <p>Upload your JPG files to convert them into a single PDF document.</p>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="files" multiple accept=".jpg,.jpeg">
        <br>
        <button type="submit" id="submitButton">Convert to PDF</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const fileInput = document.getElementById('fileInput');
            const submitButton = document.getElementById('submitButton');

            if (fileInput.files.length === 0) {
                status.textContent = 'Please select at least one JPG file.';
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }

            status.textContent = 'Converting...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'Conversion successful! Downloading PDF...';
                } else {
                    status.textContent = 'Conversion failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
